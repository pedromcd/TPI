<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(to bottom, #9233AA 0%, #3A1444 100%);
            color: white;
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .nav-link {
            color: white;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-grow: 1;
            overflow: hidden; 
            width: 100%; 
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease; 
            width: 100%;
            justify-content: center;
        }

        .carousel-container .card {
            background-color: #e0e0e0;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 0 15px; 
            cursor: pointer;
            border: 2px solid transparent; 
            text-align: center;
            padding: 10px;
        }

        .carousel-container .card.selected {
            border: 2px solid #6a11cb; 
        }

      
        .carousel-container button {
            background: none;
            border: none;
            font-size: 36px;
            cursor: pointer;
            position: absolute;
            z-index: 1;
        }

        .carousel-container .prev {
            left: 10px;
        }

        .carousel-container .next {
            right: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .action-buttons .btn {
            margin-left: 10px;
        }

        .footer {
            background-color: transparent;
            position: fixed;
            bottom: 0;
            left: 200px;
            width: calc(100% - 200px);
            color: #6a11cb;
            padding: 10px;
            text-align: left;
        }

        .new-card-input {
            width: 300px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#" onclick="goToTelaLogininicial()">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#" >Sprint</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Sprints</h2>
        <div class="carousel-container">
            <button class="prev" onclick="prevCard()">&#8249;</button>

            <div class="carousel-track">
                <div class="card" contenteditable="true">Sprint 1</div>
                <div class="card" contenteditable="true">Daily</div>
                <div class="card" contenteditable="true">Sprint 3</div>
            </div>

            <button class="next" onclick="nextCard()">&#8250;</button>
        </div>

        <div class="action-buttons">
            <div>
                
            </div>
            <div>
                              <button class="btn btn-primary" onclick="goToTelaLogin()">Sair</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span class="user-info">Usu√°rio - Maverick Eduardo</span>
    </footer>

    <script>
        function goToTelaLogin() {
            window.location.href = 'login.html'; 
        }
        function goToTelaLogininicial() {
            window.location.href = 'TelaLogininicial.html'; 
        }



        const track = document.querySelector('.carousel-track');
        let cards = document.querySelectorAll('.card');
        let currentIndex = 0;

        function updateCarousel() {
            const cardWidth = cards[currentIndex].offsetWidth + 30;

            track.style.transform = `translateX(${-currentIndex * cardWidth}px)`;

            cards.forEach(card => card.classList.remove('selected'));
            cards[currentIndex].classList.add('selected');
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCarousel();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCarousel();
        }

        updateCarousel();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
