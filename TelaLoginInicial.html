<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Inicial Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS para o menu lateral com gradiente */
        .sidebar {
            background: linear-gradient(to bottom, #9233AA 0%, #3A1444 100%);
            color: white;
            height: 100vh;
            width: 200px;
            position: fixed; 
            top: 0;
            left: 0;
        }

        .nav-link {
            color: white;
            margin: 10px 0;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* CSS para o conteúdo principal */
        .content {
            margin-left: 200px; /* Espaço para o menu lateral */
            width: calc(100% - 200px);
        }

        /* CSS para o rodapé */
        .footer {
            background-color: transparent;
            position: fixed;
            bottom: 0;
            left: 200px; /* Espaço para o menu lateral */
            width: calc(100% - 200px); /* Largura considerando o menu lateral */
            color: #000000;
        }

        /* CSS para o botão "Sair" */
        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#" onclick="goToTelaLoginInicial()">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="goToTelaCriarDaily()">Criar Daily</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="goToTelaDailyUsuario()">Sprint</a></li>
            </ul>
        </nav>

        <div class="content p-4">
        </div>
    </div>

   
    <footer class="footer d-flex justify-content-between align-items-center p-3">
        <span class="user-info">Usuário - Maverick Eduardo</span>
        <button class="btn btn-primary" onclick="goTologin()">Sair</button>
    </footer>
    <script>
         function goToTelaDailyUsuario() {
            window.location.href = 'TelaDailyUsuario.html'; 
        }
        function goTologin() {
            window.location.href = 'login.html'; 
        }
        function goToTelaCriarDaily() {
            window.location.href = 'TelaCriarDaily.html'; 
        }
        function goToTelaMenuInicial() {
            window.location.href = 'TelaMenuInicial.html'; 
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
