<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Admin Supremo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS para o menu lateral com gradiente */
        .sidebar {
            background: linear-gradient(to bottom, #9233AA 0%, #3A1444 100%);
            color: white;
            height: 100vh;
            width: 200px;
            position: fixed; /* Fixa o menu lateral na esquerda */
            top: 0;
            left: 0;
        }

        .nav-link {
            color: white;
            margin: 10px 0;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* CSS para o conteúdo principal */
        .content {
            margin-left: 200px; /* Espaço para o menu lateral */
            width: calc(100% - 200px);
        }

        /* CSS para o rodapé */
        .footer {
            background-color: transparent;
            position: fixed;
            bottom: 0;
            left: 200px; /* Espaço para o menu lateral */
            width: calc(100% - 200px); /* Largura considerando o menu lateral */
            color: #6a11cb;
        }

        /* CSS para o botão "Sair" */
        .btn-primary, .btn-danger {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .btn-primary:hover, .btn-danger:hover {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        /* Estilizando o formulário e a lista */
        .admin-form {
            margin-bottom: 20px;
        }

        .admin-list {
            border: 2px solid #6a11cb;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Menu Lateral -->
        <nav class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#"onclick="goToTelaMenuInicial()">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"onclick="goToTelaCriarDaily()">Criar Daily</a></li>
                <li class="nav-item"><a class="nav-link" href="#"onclick="goToTelaDailyUsuario()">Sprint</a></li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="content p-4">
            <!-- Formulário para adicionar um novo admin -->
            <div class="admin-form">
                <div class="mb-3">
                    <label for="newAdmin" class="form-label">Novo Admin</label>
                    <input type="text" class="form-control" id="newAdmin">
                </div>
                <button class="btn btn-primary" onclick="addAdmin()">Adicionar</button>
            </div>

            <!-- Lista de admins -->
            <div class="admin-list">
                <h5>Admins</h5>
                <ul id="adminList">
                    <li><input type="checkbox" class="admin-checkbox"> Guilherme</li>
                    <li><input type="checkbox" class="admin-checkbox"> Gebra</li>
                    <li><input type="checkbox" class="admin-checkbox"> japones</li>
                    <li><input type="checkbox" class="admin-checkbox"> o 7 das balada</li>
                    <li><input type="checkbox" class="admin-checkbox"> tucano</li>
                    <li><input type="checkbox" class="admin-checkbox"> big big (Cabeça)</li>
                </ul>
                <button class="btn btn-danger mt-2" onclick="removeSelectedAdmins()">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Rodapé ajustado -->
    <footer class="footer d-flex justify-content-between align-items-center p-3">
        <span class="user-info">Admin - Maverick Eduardo</span>
        <button class="btn btn-primary" onclick="goToTelaLogin()">Sair</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        function goToTelaLogin() {
            window.location.href = 'TelaLogin.html'; 
        }
        function goToTelaMenuInicial() {
            window.location.href = 'TelaMenuInicial.html'; 
        }
        function goToTelaCriarDaily() {
            window.location.href = 'TelaCriarDaily.html'; 
        }
        function goToTelaDailyUsuario() {
            window.location.href = 'TelaDailyUsuario.html'; 
        }
        // Função para adicionar um novo admin
        function addAdmin() {
            const adminName = document.getElementById('newAdmin').value;
            if (adminName) {
                const adminList = document.getElementById('adminList');
                const newAdmin = document.createElement('li');
                newAdmin.innerHTML = '<input type="checkbox" class="admin-checkbox"> ' + adminName;
                adminList.appendChild(newAdmin);
                document.getElementById('newAdmin').value = ''; // Limpa o campo de input
            }
        }

        // Função para remover os admins selecionados
        function removeSelectedAdmins() {
            const checkboxes = document.querySelectorAll('.admin-checkbox:checked');
            checkboxes.forEach((checkbox) => {
                checkbox.parentElement.remove();
            });
        }
    </script>
</body>
</html>
