<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <style>
      body {
        background: linear-gradient(180deg, #9233AA, #3A1444);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-signin {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .form-signin h1 {
        font-size: 24px;
        color: #8e44ad;
        margin-bottom: 20px;
      }

      .btn-cancel {
        background-color: #58686f;
        color: white;
        margin-right: 10px;
      }

      .btn-login {
        background-color: #8e44ad;
        color: white;
      }

      .btn-login:hover {
        background-color: #732d91;
      }

      .btn-register {
        background-color: #5c3881;
        color: white;
        width: 100%;
        margin-top: 15px;
      }

      .btn-register:hover {
        background-color: #218838;
      }

      .form-floating > label {
        margin-left: 10px;
      }
    </style>

    <title>Login</title>
  </head>
  <body class="text-center">
    <main>
      <div class="form-signin">
        <form id="loginForm" onsubmit="return redirectToMenu(event)">
          <h1 class="h3 mb-3 fw-normal">Faça seu Login</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" required>
            <label for="usuario">Usuário</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            <label for="senha">Senha</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar Login
            </label>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-cancel btn-lg" type="button" onclick="cancelLogin()">Cancelar</button>
            <button class="btn btn-login btn-lg" type="submit">Login</button>
          </div>
          <button class="btn btn-register btn-lg" type="button" onclick="goToCadastro()">Cadastrar</button>
        </form>
      </div>
    </main>
    <script>
      function goToCadastro() {
          window.location.href = 'cadastro.php'; 
      }

      function cancelLogin() {
          window.location.href = 'index.html'; 
      }

      function redirectToMenu(event) {
          event.preventDefault(); // Impede o envio do formulário
          window.location.href = 'TelaLoginInicial.html'; // Redireciona para a página de menu
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
